<!DOCTYPE html>
<html>
<head>
  <title>Responsive Bootstrap Navbar</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" id="myNavbar">
    <div class="container-fluid" style="border: 2px solid red; display: flex;">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="display: flex; justify-content: space-between;">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navList1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nav List 1
            </a>
            <ul class="dropdown-menu" aria-labelledby="navList1">
              <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
              <li><a class="dropdown-item" href="#">Dropdown 2</a></li>
              <li><a class="dropdown-item" href="#">Dropdown 3</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navList2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nav List 2
            </a>
            <ul class="dropdown-menu" aria-labelledby="navList2">
              <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
              <li><a class="dropdown-item" href="#">Dropdown 2</a></li>
              <li><a class="dropdown-item" href="#">Dropdown 3</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navList3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nav List 3
            </a>
            <ul class="dropdown-menu" aria-labelledby="navList3">
              <li><a class="dropdown-item" href="#">Dropdown 1</a></li>
              <li><a class="dropdown-item" href="#">Dropdown 2</a></li>
              <li><a class="dropdown-item" href="#">Dropdown 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Include Bootstrap JavaScript and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>
  
  <script>
    // JavaScript for color picker logic
    const colorPicker = document.getElementById('colorPicker');
    const navbar = document.getElementById('myNavbar');

    colorPicker.addEventListener('change', function() {
      const selectedColor = this.value;
      navbar.style.backgroundColor = selectedColor;
    });
  </script>
</body>
</html>
