<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin:auto;
        }
        #g{
            height:300px;
            width:300px;
            border:1px solid red;
        }
        #b{
            height:300px;
            width:300px;
            border:1px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="g" onclick="changeColor(g)">Gray</button>
        <button id="b" onclick="changeColor(g)">blue</button>
    </div>
</body>
</html>
<script>
   var btn=document.getElementById("g");
    function changeColor(btn){
        if(btn==g){
            body.style.background="blue";
        }
        else{
            body.style.background="green"
        }
        btn.innerText=changeColor()
    }
</script>
