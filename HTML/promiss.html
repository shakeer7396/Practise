<script>
    let details=[{name:"shaik",age:22},
{name:"noor",age:23}];

function getData(){
    setTimeout(()=>{
let output="";
details.forEach((el,index)=>{
    output+=`<li>${index}--${el.name}--${el.age}</li>`

})
document.body.innerHTML=output
},2000)
}
// getData();

function createData(newData){
    return new Promise((resolve,reject)=>{
        document.body.innerText="Please Wait data loading";
        setTimeout(()=>{
            details.push(newData);
            let error=false;
            if(!error){
                resolve("ok done");
            }
            else{
                reject("Something is wrong")
            }
        },3000)
    })
}

createData({name:"shakeer",age:23})
.then(getData).catch(error=>console.log(error))



</script>
