<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
   <link rel="stylesheet" href="index.css" />
</head>
<body>
 <div id="container">
    <h1>Counter</h1>
    <h2 class="count">0</h2>
  <div class="btns">
    <button id="inc" onClick="changeCount(inc)">Increment</button>
    <button id="dec" onClick="changeCount(dec)">Decrement</button>
    <button id="reset" onClick="changeCount(reset)">Reset</button>
  </div>
</div>
    
</body>
