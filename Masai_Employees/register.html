
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo-container">
        <img
          src="https://avatars.githubusercontent.com/u/51109994?s=280&v=4"
          alt="masai-employee"
          id="masai-employee"
        />
        <div class="branding">EMPLOYEE MANAGEMENT SYSTEM</div>
      </div>

      <div class="nav-links-container">
        <a href="./index.html">Home</a>
        <a href="./employee.html">Employees</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
      </div>
    </div>
    <!-- Navbar Ends -->

    <!-- Register Container -->
    <div class="register-container">
      <h1>Register User</h1>
      <form id="register-form">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter name" id="name" required />

        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" id="email" required />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter password"
          id="password"
          required
        />

        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter username"
          id="username"
          required
        />

        <label for="mobile">Mobile</label>
        <input type="text" placeholder="Enter mobile" id="mobile" required />

        <label for="desc">Description</label>
        <textarea
          name="desc"
          id=""
          cols="30"
          rows="10"
          placeholder="A short description about yourself..."
          required
        ></textarea>

        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
<script src="./scripts/register.js"></script>
