<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f6cd-fe0f.svg" alt="" id="masai-mart">
            <div class="branding">MASAI MART</div>
        </div>
        <div class="nav-links-container">
            <a href="#">Home</a>
            <a href="index.html">Products</a>
            <a href="wishlist.html">Wishlist</a>
        </div>

    </div>
    <!-- Navbar end -->

    <!-- Filter Container -->
        <div class="filter-sort-functionality">
            <div class="filter">
                <label for="filter-category">Shop ny Category :</label>
                <select name="category" id="filter-category">
                    <option value="">None</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="kids">Kids</option>
                    <option value="homedecor">Home Decor</option>
                </select>
            </div>
            <div class="sort">
                <label for="filter-sort">Sort By Price</label>
                <select name="sort" id="filter-sort">
                    <option value="none">None</option>
                    <option value="lth">Low to High</option>
                    <option value="htl">High to Low</option>
                </select>
            </div>
        </div>

    <!-- Product Container -->
    <div id="product-container"></div>

    <!-- Pagination container -->
    <div id="pagination-container"></div>

    
</body>
</html>
<script src="index.js"></script>
